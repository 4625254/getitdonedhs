<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Explore</title>
    <link rel="stylesheet" href="stylesheets/default.css">
</head>
<body>
	<header>
    	<h1>Get It Done</h1>
    </header>
    <nav id="navigator">
    	<ul>
        	<li><a class="selected" href="/MainPage">Explore</a></li>
            <li><a href="MyTask">My Tasks</a></li>
            <li><a href="TaskFeed">Task Feeds</a></li>
            <li><a class="account">{% if user %}
                  {{ user.email() }}
                {% else %}
                  User Not Logged In
                {% endif %}
            </a></li>
        </ul>
    </nav>
	
{% if uemail == [] %}
	<h5>There is no one to follow</h5>
{% else %}	
	{% for email in uemail %}
		<section id="intro">
			<h2>{{email}}</h2>
			<form action="/UserTask">
				<input type="hidden" name="email" value="{{email}}" />
				<input type ="submit" value ="Profile" />
			</form>
			<br/>
			<form action="/TaskFeed">
				<input type="hidden" name="email" value="{{email}}" />
				<input type ="submit" value ="Follow" />
            </form>
		</section>
	{% endfor %}
{% endif %}

	<nav id="addtask">
		 <a href="AddTask">Add Task</a>
	</nav>

	<nav id="login">
        <a href="{{url}}"> {{url_linktext}} </a>
	</nav>

	<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-74999734-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
